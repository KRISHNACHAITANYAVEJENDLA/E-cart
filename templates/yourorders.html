<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h2 class="mb-4">ðŸ›’ Your Cart</h2>
    {% if cart %}
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Price (â‚¹)</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart %}
            <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.desc }}</td>
              <td>{{ item.price }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <h5>Total: â‚¹{{ cart | sum(attribute='price') }}</h5>
      <a href="{{ url_for('checkout') }}" class="btn btn-success mt-3">Proceed to Checkout</a>
    {% else %}
      <p>No items in your cart.</p>
    {% endif %}
  </div>
</body>
</html>
