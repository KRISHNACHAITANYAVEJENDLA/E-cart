<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | E-cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .welcome {
      margin-top: 50px;
    }
    .quick-links .card {
      transition: transform 0.2s ease-in-out;
    }
    .quick-links .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container text-center welcome">
    <h2>Welcome to E-cart, {{ session['user'] }}!</h2>
    <p class="text-muted">Your one-stop shop for the best electronics.</p>
  </div>

  <div class="container mt-5 quick-links">
    <div class="row g-4">
      <div class="col-md-3">
        <a href="{{ url_for('products_page') }}" class="text-decoration-none">

          <div class="card shadow-sm p-3">
            <h5>🛍️ View Products</h5>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="{{ url_for('yourorders') }}" class="text-decoration-none">
          <div class="card shadow-sm p-3">
            <h5>📦 Your Orders</h5>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="{{ url_for('settings') }}" class="text-decoration-none">
          <div class="card shadow-sm p-3">
            <h5>⚙️ Settings</h5>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="{{ url_for('logout') }}" class="text-decoration-none">
          <div class="card shadow-sm p-3">
            <h5>🚪 Logout</h5>
          </div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
