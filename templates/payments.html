<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | E-cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h2 class="text-center mb-4">Choose Payment Method</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" action="{{ url_for('payments') }}">
          <div class="mb-3">
            <label class="form-label">Select a payment option:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment_method" value="credit_card" required>
              <label class="form-check-label">💳 Credit / Debit Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment_method" value="upi" required>
              <label class="form-check-label">📱 UPI</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment_method" value="net_banking" required>
              <label class="form-check-label">🏦 Net Banking</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment_method" value="cod" required>
              <label class="form-check-label">💵 Cash on Delivery</label>
            </div>
          </div>

          <div class="mb-4">
            <strong>Total Amount: ₹{{ total_price }}</strong>
          </div>

          <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
